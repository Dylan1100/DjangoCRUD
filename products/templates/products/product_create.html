{% extends 'base_layout.html' %}
{% block content %}

        {% csrf_token %}
            {% for field in product_create %}
                <p>{{field.label}}</p>
                <p>{{ field }}</p>
                    {{ form }}
            {% endfor %}
        </table>

    </form>
{% endblock %}
