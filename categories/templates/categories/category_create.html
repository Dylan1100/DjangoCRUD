{% extends 'base_layout.html' %}
{% block content %}
        <h1>Add a category</h1>
        <form method = 'POST' enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in category_create %}
                <p>{{field.label}}</p>
                <p>{{ field }}</p>
                <p>{{ form.field.errors }}</p>
            {% endfor %}
            <input type="submit" value="Submit">
        </form>
{% endblock %}
